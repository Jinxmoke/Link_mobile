    // Zoom to marker type function
    window.zoomToMarkerType = function(type) {
        if (!map) return;

        let bounds = [];

        switch(type) {
            case 'transmitter':
                Object.values(transmitterMarkers).forEach(marker => {
                    if (marker && marker.getLatLng) {
                        bounds.push(marker.getLatLng());
                    }
                });
                break;
            case 'sos':
                // Only zoom to active SOS markers
                Object.values(activeSOSAlerts).forEach(marker => {
                    if (marker && marker.getLatLng) {
                        bounds.push(marker.getLatLng());
                    }
                });
                break;
            case 'acknowledged':
                // Zoom to acknowledged markers
                Object.values(acknowledgedMarkers).forEach(marker => {
                    if (marker && marker.getLatLng) {
                        bounds.push(marker.getLatLng());
                    }
                });
                break;
        }

        if (bounds.length > 0) {
            const group = L.featureGroup(bounds.map(latlng => L.marker(latlng)));
            map.fitBounds(group.getBounds().pad(0.1));
        } else {
            // Optional: Show toast if no markers of that type
            showToast(`No ${type} markers found`, 'info');
        }
    };

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function getRSSIGrade(rssi) {
        if (rssi === null || rssi === undefined) return { grade: 'N/A', class: '', color: '#999' };

        const value = parseInt(rssi);
        if (value >= -50) {
            return { grade: 'Excellent', class: 'signal-excellent', color: '#4CAF50' };
        } else if (value >= -60) {
            return { grade: 'Good', class: 'signal-good', color: '#8BC34A' };
        } else if (value >= -70) {
            return { grade: 'Fair', class: 'signal-fair', color: '#FFC107' };
        } else if (value >= -80) {
            return { grade: 'Weak', class: 'signal-weak', color: '#FF9800' };
        } else if (value >= -90) {
            return { grade: 'Bad', class: 'signal-bad', color: '#F44336' };
        } else {
            return { grade: 'Very Bad', class: 'signal-bad', color: '#F44336' };
        }
    }

    function makeLegendDraggable(legendElement) {
        const header = legendElement.querySelector('h4');

        header.addEventListener('mousedown', (e) => {
            isDraggingLegend = true;
            dragOffset.x = e.clientX - legendElement.offsetLeft;
            dragOffset.y = e.clientY - legendElement.offsetTop;

            document.addEventListener('mousemove', dragLegend);
            document.addEventListener('mouseup', stopDraggingLegend);
        });

        function dragLegend(e) {
            if (!isDraggingLegend) return;

            const mapContainer = document.getElementById('map');
            const newLeft = e.clientX - dragOffset.x;
            const newTop = e.clientY - dragOffset.y;

            const maxLeft = mapContainer.offsetWidth - legendElement.offsetWidth - 10;
            const maxTop = mapContainer.offsetHeight - legendElement.offsetHeight - 10;

            legendElement.style.left = Math.max(10, Math.min(newLeft, maxLeft)) + 'px';
            legendElement.style.top = Math.max(10, Math.min(newTop, maxTop)) + 'px';
        }

        function stopDraggingLegend() {
            isDraggingLegend = false;
            document.removeEventListener('mousemove', dragLegend);
            document.removeEventListener('mouseup', stopDraggingLegend);
        }
    }

    function setupRealTimeListeners() {
        console.log('ðŸ“¡ Setting up real-time listeners...');

        // Listen to ALL assignment groups for devices
        database.ref('devices').on('value', (snapshot) => {
            const assignments = snapshot.val();
            console.log('ðŸ“¡ Received devices update, assignments:', assignments ? Object.keys(assignments) : 'none');

            totalDevices = 0;

            Object.keys(transmitterMarkers).forEach(serial => {
                removeTransmitterFromMap(serial);
            });

            if (assignments) {
                console.log('ðŸ“¡ Processing assignments:', Object.keys(assignments));

                Object.keys(assignments).forEach(assignmentId => {
                    const devices = assignments[assignmentId];
                    console.log(`ðŸ“¡ Assignment ${assignmentId} has devices:`, devices ? Object.keys(devices) : 'none');

                    if (devices) {
                        Object.keys(devices).forEach(serialNumber => {
                            const deviceData = devices[serialNumber];
                            console.log(`ðŸ“¡ Device ${serialNumber} in ${assignmentId}:`, deviceData);

                            if (deviceData && deviceData.location) {
                                const location = deviceData.location;
                                const key = `${assignmentId}_${serialNumber}`;

                                console.log(`ðŸ“¡ Location data for ${serialNumber}:`, location);

                                if (location.status === 'online' && location.latitude && location.longitude) {
                                    // Check SOS status first
                                    if (activeSOSSerials.has(key)) {
                                        console.log(`ðŸ“¡ ${serialNumber} is in active SOS, skipping transmitter marker`);
                                        removeTransmitterFromMap(serialNumber);
                                    } else if (acknowledgedSOSSerials.has(key) || resolvedSOSSerials.has(key)) {
                                        console.log(`ðŸ“¡ ${serialNumber} is in acknowledged/resolved SOS, skipping transmitter marker`);
                                        removeTransmitterFromMap(serialNumber);
                                    } else {
                                        onlineDevices++;
                                        updateTransmitterOnMap(serialNumber, location, assignmentId, deviceData);
                                        console.log(`âœ… Added transmitter marker for ${serialNumber}`);
                                    }
                                } else {
                                    console.log(`ðŸ“¡ ${serialNumber} not online or missing location, removing marker`);
                                    removeTransmitterFromMap(serialNumber);
                                }
                            } else {
                                console.log(`ðŸ“¡ ${serialNumber} has no location data in Firebase`);
                            }

                            totalDevices++;
                        });
                    }
                });
            } else {
                console.log('ðŸ“¡ No devices found in any assignment');
            }

            console.log(`ðŸ“¡ Online devices: ${onlineDevices}, Total devices: ${totalDevices}`);
            updateCounts();
        });

        // Listen to ALL assignment groups for SOS alerts
        database.ref('sos_alerts').on('value', (snapshot) => {
            const assignments = snapshot.val();
            sosAlerts = 0;

            // Clear existing SOS markers first
            Object.keys(activeSOSAlerts).forEach(key => {
                map.removeLayer(activeSOSAlerts[key]);
                delete activeSOSAlerts[key];
            });

            Object.keys(acknowledgedMarkers).forEach(key => {
                map.removeLayer(acknowledgedMarkers[key]);
                delete acknowledgedMarkers[key];
            });

            if (assignments) {
                Object.keys(assignments).forEach(assignmentId => {
                    const alerts = assignments[assignmentId];
                    if (alerts) {
                        Object.keys(alerts).forEach(serialNumber => {
                            const alert = alerts[serialNumber];
                            if (alert) {
                                const key = `${assignmentId}_${serialNumber}`;

                                // Check resolved status first
                                if (alert.resolved) {
                                    // Remove from active and acknowledged, add to resolved
                                    activeSOSSerials.delete(key);
                                    acknowledgedSOSSerials.delete(key);
                                    resolvedSOSSerials.add(key);
                                    removeSOSMarker(serialNumber);
                                    console.log(`ðŸŸ¢ SOS resolved: ${serialNumber} in ${assignmentId}`);
                                } else if (alert.acknowledged) {
                                    // Move from active to acknowledged
                                    acknowledgedSOSSerials.add(key);
                                    activeSOSSerials.delete(key);
                                    resolvedSOSSerials.delete(key);
                                    showAcknowledgedSOSMarker(serialNumber, alert, assignmentId);
                                    console.log(`ðŸŸ¡ SOS acknowledged: ${serialNumber} in ${assignmentId}`);
                                } else {
                                    // Active SOS
                                    sosAlerts++;
                                    activeSOSSerials.add(key);
                                    acknowledgedSOSSerials.delete(key);
                                    resolvedSOSSerials.delete(key);
                                    handleSOSAlert(alert, assignmentId);
                                    console.log(`ðŸ”´ Active SOS: ${serialNumber} in ${assignmentId}`);
                                }
                            }
                        });
                    }
                });
            }

            updateCounts();
        });
    }

                        <div class="metric-label">Battery</div>
                        <div class="metric-value ${battery_percent > 20 ? 'good' : 'low'}">
                            ${battery_percent || 'N/A'}%
                        </div>
                    </div>

                    <div class="metric-item">
                        <div class="metric-label">Signal</div>
                        <div class="metric-value" style="color:${signalGrade.color}">
                            ${rssi || 'N/A'} dBm
                        </div>
                    </div>
                </div>

                <p><strong>SNR:</strong>
                    <span class="value">${snr || 'N/A'}</span>
                </p>

                ${
                    showResolveButton
                    ? `<button class="resolve-btn" onclick="resolveSOS('${serialNumber}', '${assignmentId}')">Resolve SOS</button>`
                    : `<p class="resolve-note"><em>Only the acknowledging responder can resolve this SOS</em></p>`
                }

            </div>
        `;

        const marker = L.marker([latitude, longitude], { icon })
            .addTo(map)
            .bindPopup(popupContent);

        acknowledgedMarkers[markerId] = marker;
    }

    function removeSOSMarker(serialNumber) {
        // Remove from active SOS markers
        const sosMarkerId = `sos_${serialNumber}`;
        if (activeSOSAlerts[sosMarkerId]) {
            map.removeLayer(activeSOSAlerts[sosMarkerId]);
            delete activeSOSAlerts[sosMarkerId];
        }

        // Remove from acknowledged markers
        const ackMarkerId = `ack_${serialNumber}`;
        if (acknowledgedMarkers[ackMarkerId]) {
            map.removeLayer(acknowledgedMarkers[ackMarkerId]);
            delete acknowledgedMarkers[ackMarkerId];
        }

        console.log(`ðŸ—‘ï¸ Removed all markers for ${serialNumber}`);
    }

    function playAlertSound() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
            console.log('Audio not supported');
        }
    }

    function updateCounts() {
        // Update online devices count in legend
        const liveCountEl = document.getElementById('liveTransmittersCount');
        if (liveCountEl) liveCountEl.textContent = onlineDevices;

        // Update active SOS count
        sosAlerts = activeSOSSerials.size;
        const sosCountEl = document.getElementById('sosAlertsCount');
        if (sosCountEl) sosCountEl.textContent = sosAlerts;

        // Update acknowledged SOS count (only those that are acknowledged but not resolved)
        acknowledgedSOSCount = acknowledgedSOSSerials.size;
        const ackCountEl = document.getElementById('acknowledgedCount');
        if (ackCountEl) ackCountEl.textContent = acknowledgedSOSCount;

        // Update last updated time
        updateLastUpdatedTime();

        console.log(`ðŸ“Š Stats: Online=${onlineDevices}, Active SOS=${sosAlerts}, Acknowledged=${acknowledgedSOSCount}, Resolved=${resolvedSOSSerials.size}`);
    }

    function updateFirebaseStatus(connected) {
        const statusText = document.getElementById('firebaseStatusText');
        if (statusText) {
            if (connected) {
                statusText.innerHTML = '<span class="firebase-connected">â— Firebase Connected</span>';
            } else {
                statusText.innerHTML = '<span class="firebase-disconnected">â— Firebase Disconnected</span>';
            }
        }
    }

    window.checkFirebaseStatus = function() {
        return database.ref('.info/connected').once('value').then(snapshot => {
            const connected = snapshot.val();
            updateFirebaseStatus(connected);
            return connected;
        });
    };

    // Expose functions to global scope for onclick events
    window.acknowledgeSOS = acknowledgeSOS;
    window.resolveSOS = resolveSOS;

    // Add click event listener for buttons
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('ack-btn')) {
            e.stopPropagation();
        }
        if (e.target && e.target.classList.contains('resolve-btn')) {
            e.stopPropagation();
        }
    });

    // Initialize map when DOM is loaded
    document.addEventListener('DOMContentLoaded', initMap);

    // Also try to initialize staff info if Android interface becomes available later
    window.addEventListener('load', function() {
        setTimeout(() => {
            if (!currentStaff) {
                window.initStaffInfo();
            }
        }, 2000);
    });
</script>
</body>
