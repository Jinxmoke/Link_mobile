<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leaflet Map</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([14.5995, 120.9842], 13);
    var userMarker = null;

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function updateUserLocation(latitude, longitude) {
        console.log("[v0] Updating map to user location: " + latitude + ", " + longitude);

        // Center map on user location
        map.setView([latitude, longitude], 15);

        // Remove old marker if exists
        if (userMarker) {
            map.removeLayer(userMarker);
        }

        // Add marker at user location with custom icon
        userMarker = L.marker([latitude, longitude], {
            icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })
        }).addTo(map);

        userMarker.bindPopup("<b>You are here!</b><br>Lat: " + latitude.toFixed(6) + "<br>Lng: " + longitude.toFixed(6)).openPopup();
    }

    // Respond to map clicks
    map.on('click', function(e) {
        L.popup()
            .setLatLng(e.latlng)
            .setContent("Coordinates: " + e.latlng.lat.toFixed(6) + ", " + e.latlng.lng.toFixed(6))
            .openOn(map);
    });
</script>
</body>
</html>
