    <style>

<script>
    // This allows the Android app to call JavaScript functions on the map
    window.MapFunctions = window.MapFunctions || {};

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB05O1RLnyUkZumm_RdKkYFF2Yt34OjX-Y",
        authDomain: "link-e5add.firebaseapp.com",

        projectId: "link-e5add"
    };

    firebase.initializeApp(firebaseConfig);

    // Global variables
    let map;
    let transmitterMarkers = {};
    let activeSOSAlerts = {};
    let activeSOSSerials = new Set();
    let acknowledgedSOSSerials = new Set();
    let resolvedSOSSerials = new Set();
    let sosAckStatus = {};
    let receiverMarker = null;
    let markerCluster;

    // Track base stations to prevent duplicates

    /**
     * STAFF INFORMATION MANAGEMENT
     */
    window.initStaffInfo = function() {
        console.log("Initializing staff information...");

        // Try multiple sources in order of priority
        let staffData = null;

        // 1. Try to get from Android interface
        if (typeof AndroidApp !== 'undefined') {
            try {
                const androidData = AndroidApp.getFullStaffInfo();
                if (androidData) {
                    staffData = JSON.parse(androidData);
                    console.log("Got staff data from Android interface:", staffData);

                    // Store in localStorage for persistence
                    if (staffData.id) localStorage.setItem('staff_id', staffData.id);
                    if (staffData.name) localStorage.setItem('staff_name', staffData.name);
                    if (staffData.role) localStorage.setItem('staff_role', staffData.role);
                }
            } catch (e) {
                console.error("Error getting staff data from Android:", e);
            }
        }

        // 2. Try localStorage
        if (!staffData) {
            const staffId = localStorage.getItem('staff_id');
            const staffName = localStorage.getItem('staff_name');
            const staffRole = localStorage.getItem('staff_role');

            if (staffId && staffName) {
                staffData = {
                    id: staffId,
                    name: staffName,
                    role: staffRole || "Responder"
                };
                console.log("Got staff data from localStorage:", staffData);
            }
        }

        // 3. Default fallback
        if (!staffData) {
            staffData = {
                id: "STAFF001",
                name: "Staff Member",
                role: "Responder"
            };
            console.warn("Using default staff data");
        }

        currentStaff = staffData;
        console.log("Staff initialized:", currentStaff);

        // Update UI with staff info
        updateStaffUI();

        // Show toast notification
        if (currentStaff.id !== "STAFF001") {
            showToast(`Logged in as ${currentStaff.name} (${currentStaff.role})`, 'success');
        }

        return currentStaff;
    };

    function updateStaffUI() {
        if (!currentStaff) return;

        // Update staff badge only
        const staffBadge = document.getElementById('staffBadge');
        if (staffBadge) {
            staffBadge.style.display = 'block';
            staffBadge.textContent = `${currentStaff.name} (${currentStaff.role})`;
        }

        // REMOVE staff info from legend entirely
        const legendStats = document.querySelector('.legend-stats');
        if (legendStats) {
            const existingStaffInfo = legendStats.querySelector('.staff-info');
            if (existingStaffInfo) {
                existingStaffInfo.remove();
            }
        }
    }

    function checkStaffLogin() {
        if (!currentStaff || currentStaff.id === "STAFF001") {
            console.warn("Staff not properly logged in");

            // Try to re-initialize staff info
            setTimeout(() => {
                window.initStaffInfo();
            }, 1000);

            return false;
        }
        return true;
    }

    /**
     * SOS Tracking System
     */
    const sosTrackingSystem = {
        markAsSOSActive: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            if (!activeSOSSerials.has(key)) {
                activeSOSSerials.add(key);
                acknowledgedSOSSerials.delete(key);
                resolvedSOSSerials.delete(key);
                removeTransmitterFromMap(serialNumber);
                if (onlineDevices > 0) {
                    onlineDevices--;
                }
            }
        },

        markAsSOSAcknowledged: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            if (activeSOSSerials.has(key)) {
                activeSOSSerials.delete(key);
                acknowledgedSOSSerials.add(key);
                resolvedSOSSerials.delete(key);
                sosAckStatus[serialNumber] = {
                    acknowledged: true,
                    ackTime: new Date().getTime(),
                    ackBy: currentStaff,
                    assignment_id: assignmentId
                };
                removeSOSMarker(serialNumber);
            }
        },

        markAsSOSResolved: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            activeSOSSerials.delete(key);
            acknowledgedSOSSerials.delete(key);
            resolvedSOSSerials.add(key);
            delete sosAckStatus[serialNumber];
            removeSOSMarker(serialNumber);
        },

        hasActiveSOS: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            return activeSOSSerials.has(key);
        },

        hasAcknowledgedSOS: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            return acknowledgedSOSSerials.has(key);
        },

        hasResolvedSOS: function(serialNumber, assignmentId) {
            const key = `${assignmentId}_${serialNumber}`;
            return resolvedSOSSerials.has(key);
        },

        getActiveSOSCount: function() {
            return activeSOSSerials.size;
        },

        getAcknowledgedSOSCount: function() {
            return acknowledgedSOSSerials.size;
        },

        getResolvedSOSCount: function() {
            return resolvedSOSSerials.size;
        },

        getActiveSOSDevices: function() {
            return Array.from(activeSOSSerials);
        },

        getAcknowledgedSOSDevices: function() {
            return Array.from(acknowledgedSOSSerials);
        },

        clearAllSOS: function() {
            activeSOSSerials.clear();
            acknowledgedSOSSerials.clear();
            resolvedSOSSerials.clear();
            sosAckStatus = {};
        }
    };

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function getRSSIGrade(rssi) {
        if (rssi === null || rssi === undefined) return { grade: 'N/A', class: '', color: '#999' };

        const value = parseInt(rssi);
        if (value >= -50) {
            return { grade: 'Excellent', class: 'signal-excellent', color: '#4CAF50' };
        } else if (value >= -60) {
            return { grade: 'Good', class: 'signal-good', color: '#8BC34A' };
        } else if (value >= -70) {
            return { grade: 'Fair', class: 'signal-fair', color: '#FFC107' };
        } else if (value >= -80) {
            return { grade: 'Weak', class: 'signal-weak', color: '#FF9800' };
        } else if (value >= -90) {
            return { grade: 'Bad', class: 'signal-bad', color: '#F44336' };
        } else {
            return { grade: 'Very Bad', class: 'signal-bad', color: '#F44336' };
        }
    }

    function initMap() {
        // Set initial view to Manila coordinates
        map = L.map('map', { zoomControl: false }).setView([14.5995, 120.9842], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        markerCluster = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true
        });
        map.addLayer(markerCluster);

        addLegend();
        initializeFirebaseListeners();

        // Initialize staff info
        window.initStaffInfo();

        isMapInitialized = true;

        // Notify Android that map is ready
        if (typeof AndroidApp !== 'undefined') {
            try {
                AndroidApp.onMapReady();
            } catch (e) {
                console.log("Android interface not fully available");
            }
        }
    }

    function addLegend() {
        const legendDiv = document.createElement('div');
        legendDiv.id = 'map-legend';
        legendDiv.className = 'legend';
        let isCollapsed = false;

        legendDiv.innerHTML = `
            <h4>
                <span>Map Legend</span>
                <button class="legend-minimize-btn" id="minimizeBtn">‚àí</button>
            </h4>
            <div class="legend-content" id="legendContent">
                <div class="legend-item">
                    <div class="legend-icon" style="background: #64748b;"></div>
                    <span class="legend-text">Base Station</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #22d3ee;"></div>
                    <span class="legend-text">Transmitter</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #3b82f6;"></div>
                    <span class="legend-text">User Location</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #F44336;"></div>
                    <span class="legend-text">SOS Alert</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background: #FF9800;"></div>
                    <span class="legend-text">SOS Acknowledged</span>
                </div>
                <div class="legend-stats">
                    <div class="stat-item">
                        <span class="stat-label">Live:</span>
                        <span id="onlineCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SOS:</span>
                        <span id="sosCount" class="stat-value sos-stat">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Acknowledge:</span>
                        <span id="acknowledgedCount" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        `;

        document.body.appendChild(legendDiv);
        makeLegendDraggable(legendDiv);

        const minimizeBtn = legendDiv.querySelector('#minimizeBtn');
        const legendContent = legendDiv.querySelector('#legendContent');

        minimizeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isCollapsed = !isCollapsed;
            if (isCollapsed) {
                legendContent.classList.add('collapsed');
                minimizeBtn.textContent = '+';
            } else {
                legendContent.classList.remove('collapsed');
                minimizeBtn.textContent = '‚àí';
            }
        });
    }

    function makeLegendDraggable(legendElement) {
        const header = legendElement.querySelector('h4');

        header.addEventListener('mousedown', (e) => {
            isDraggingLegend = true;
            dragOffset.x = e.clientX - legendElement.offsetLeft;
            dragOffset.y = e.clientY - legendElement.offsetTop;

            document.addEventListener('mousemove', dragLegend);
            document.addEventListener('mouseup', stopDraggingLegend);
        });

        function dragLegend(e) {
            if (!isDraggingLegend) return;

            const mapContainer = document.getElementById('map');
            const newLeft = e.clientX - dragOffset.x;
            const newTop = e.clientY - dragOffset.y;

            const maxLeft = mapContainer.offsetWidth - legendElement.offsetWidth - 10;
            const maxTop = mapContainer.offsetHeight - legendElement.offsetHeight - 10;

            legendElement.style.left = Math.max(10, Math.min(newLeft, maxLeft)) + 'px';
            legendElement.style.top = Math.max(10, Math.min(newTop, maxTop)) + 'px';
        }

        function stopDraggingLegend() {
            isDraggingLegend = false;
            document.removeEventListener('mousemove', dragLegend);
            document.removeEventListener('mouseup', stopDraggingLegend);
        }
    }

    window.MapFunctions.updateUserLocation = function(latitude, longitude) {
        if (!map || !isMapInitialized) {
            console.error('[v0] Map not initialized yet');
            return;
        }

        if (userLocationMarker) {
            map.removeLayer(userLocationMarker);
        }

        const icon = L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="background-color: #3b82f6; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);"></div>`,
            iconSize: [12, 12],
            iconAnchor: [6, 6]
        });

        userLocationMarker = L.marker([latitude, longitude], { icon })
            .addTo(map)
            .bindPopup(`
                <div class="station-popup">
                    <h4>Your Location</h4>
                    <p><strong>Lat:</strong> ${latitude.toFixed(6)}</p>
                    <p><strong>Lng:</strong> ${longitude.toFixed(6)}</p>
                </div>
            `);
    };

    window.MapFunctions.addBaseStationMarkers = function(baseStationsArray) {
        if (!Array.isArray(baseStationsArray)) {
            console.error('Base stations is not an array');

    /**
     * SOS ACKNOWLEDGMENT FUNCTION - WITH STAFF VALIDATION
     */
    function acknowledgeSOS(alert) {
        // Check if staff is properly logged in
        if (!checkStaffLogin()) {
            showToast('Please log in as staff to acknowledge SOS alerts', 'error');
            return;
        }

        const { transmitter_serial, alert_time, battery_percent, rssi, snr, id, user_id, assignment_id } = alert;

        // Get the button and show processing state
        const buttons = document.querySelectorAll('.ack-btn');
        buttons.forEach(btn => {
            if (btn.textContent.includes('Acknowledge SOS')) {
                btn.classList.add('processing');
                btn.disabled = true;
                btn.textContent = 'Processing...';
            }
        });

        const acknowledgedTime = new Date().toISOString();

        // Update Firebase immediately with assignment-based path
        database.ref(`sos_alerts/${assignment_id}/${transmitter_serial}`).update({
            acknowledged: true,
            acknowledged_time: acknowledgedTime,
            acknowledged_by: currentStaff.id,
            acknowledged_by_name: currentStaff.name,
            resolved: false // Ensure resolved is false when acknowledging
        }).then(() => {
            console.log(`SOS acknowledged for ${transmitter_serial} (assignment: ${assignment_id}) by ${currentStaff.name}`);

            // Update tracking system
            sosTrackingSystem.markAsSOSAcknowledged(transmitter_serial, assignment_id);

            // Send to database
            sendAcknowledgementToDatabase({
                sos_id: id,
                transmitter_serial: transmitter_serial,
                user_id: user_id,
                assignment_id: assignment_id,
                acknowledged_by: currentStaff.id,
                acknowledged_by_name: currentStaff.name,
                acknowledged_time: acknowledgedTime,
                alert_data: alert
            });

            // Update counts immediately
            updateCounts();

            // Reset button state
            setTimeout(() => {
                buttons.forEach(btn => {
                    btn.classList.remove('processing');
                    btn.disabled = false;
                });
            }, 1000);

        }).catch((error) => {
            console.error('Error acknowledging SOS:', error);
            showToast('Failed to acknowledge SOS', 'error');

            // Reset button on error
            buttons.forEach(btn => {
                btn.classList.remove('processing');
                btn.disabled = false;
                btn.textContent = 'Acknowledge SOS';
            });
        });
    }

    function sendAcknowledgementToDatabase(data) {
        console.log('üì§ Sending ACK payload:', data);

        fetch('https://cbhms.ucc-bsit.org/LinkApi/acknowledge_sos.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(async response => {
            console.log('üì° HTTP status:', response.status);

            const text = await response.text();
            console.log('üì• Raw response:', text);

            try {
                return JSON.parse(text);
            } catch (e) {
                throw new Error('Invalid JSON from server');
            }
        })
        .then(result => {
            console.log('‚úÖ Parsed result:', result);

            if (result.success) {
                showToast(
                    `SOS from ${data.transmitter_serial} acknowledged by ${currentStaff.name}!`,
                    'success'
                );

            } else {
                console.error('‚ùå API failure:', result.message);
                showToast(`DB Error: ${result.message}`, 'error');
            }
        })
        .catch(error => {
            console.error('üî• Fetch error:', error);
            showToast(`Network / Parse error: ${error.message}`, 'error');
        });
    }

    function sendResolutionToDatabase(data) {
        fetch('https://cbhms.ucc-bsit.org/LinkApi/resolve_sos.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                console.log('SOS resolved in database:', result);
                showToast(`SOS for ${data.transmitter_serial} resolved by ${currentStaff.name}!`, 'success');
            } else {
                console.error('Database resolution failed:', result.message);
                showToast('Failed to save resolution to database', 'error');
            }
        })
        .catch(error => {
            console.error('Error sending resolution:', error);
            showToast('Network error when saving resolution', 'error');
        });
    }

    function loadInitialData() {

                            if (alert) {

                                    acknowledgedSOSSerials.add(key);

                                        acknowledged: true,
                                        ackTime: new Date(alert.acknowledged_time).getTime(),
                                        ackBy: {
                                            id: alert.acknowledged_by,
                                            name: alert.acknowledged_by_name
                                        },
                                        assignment_id: assignmentId,
                                        resolved: false
                                    };

                                } else {
                                    // Active SOS (not acknowledged, not resolved)
                                    sosAlerts++;
                                    activeSOSSerials.add(key);
                                    sosAckStatus[serialNumber] = {
                                        acknowledged: false,
                                        assignment_id: assignmentId
                                    };
                                    console.log(`üî¥ Active SOS: ${serialNumber} in ${assignmentId}`);
                                }
                            }
                        });
                    }

            setupRealTimeListeners();

    function setupRealTimeListeners() {
        console.log('üì° Setting up real-time listeners...');

        // Listen to ALL assignment groups for devices
        database.ref('devices').on('value', (snapshot) => {
            const assignments = snapshot.val();
            console.log('üì° Received devices update, assignments:', assignments ? Object.keys(assignments) : 'none');

            onlineDevices = 0;
            totalDevices = 0;

            // Clear all existing markers first
            Object.keys(transmitterMarkers).forEach(serial => {
                removeTransmitterFromMap(serial);
            });

            if (assignments) {
                console.log('üì° Processing assignments:', Object.keys(assignments));

                Object.keys(assignments).forEach(assignmentId => {
                    const devices = assignments[assignmentId];
                    console.log(`üì° Assignment ${assignmentId} has devices:`, devices ? Object.keys(devices) : 'none');

                    if (devices) {
                        Object.keys(devices).forEach(serialNumber => {
                            const deviceData = devices[serialNumber];
                            console.log(`üì° Device ${serialNumber} in ${assignmentId}:`, deviceData);

                            if (deviceData && deviceData.location) {
                                const location = deviceData.location;
                                const key = `${assignmentId}_${serialNumber}`;

                                console.log(`üì° Location data for ${serialNumber}:`, location);

                                if (location.status === 'online' && location.latitude && location.longitude) {
                                    // Check SOS status first
                                    if (activeSOSSerials.has(key)) {
                                        console.log(`üì° ${serialNumber} is in active SOS, skipping transmitter marker`);
                                        removeTransmitterFromMap(serialNumber);
                                    } else if (acknowledgedSOSSerials.has(key) || resolvedSOSSerials.has(key)) {
                                        console.log(`üì° ${serialNumber} is in acknowledged/resolved SOS, skipping transmitter marker`);
                                        removeTransmitterFromMap(serialNumber);
                                    } else {
                                        onlineDevices++;
                                        updateTransmitterOnMap(serialNumber, location, assignmentId, deviceData);
                                        console.log(`‚úÖ Added transmitter marker for ${serialNumber}`);
                                    }
                                } else {
                                    console.log(`üì° ${serialNumber} not online or missing location, removing marker`);
                                    removeTransmitterFromMap(serialNumber);
                                }
                            } else {
                                console.log(`üì° ${serialNumber} has no location data in Firebase`);
                            }

                            totalDevices++;
                        });
                    }
                });
            } else {
                console.log('üì° No devices found in any assignment');
            }

            console.log(`üì° Online devices: ${onlineDevices}, Total devices: ${totalDevices}`);
            updateCounts();
        });

        // Listen to ALL assignment groups for SOS alerts
        database.ref('sos_alerts').on('value', (snapshot) => {
            const assignments = snapshot.val();
            sosAlerts = 0;

            if (assignments) {
                Object.keys(assignments).forEach(assignmentId => {
                    const alerts = assignments[assignmentId];
                    if (alerts) {
                        Object.keys(alerts).forEach(serialNumber => {
                            const alert = alerts[serialNumber];
                            if (alert) {
                                const key = `${assignmentId}_${serialNumber}`;

                                // Check resolved status first
                                if (alert.resolved) {
                                    // Remove from active and acknowledged, add to resolved
                                    activeSOSSerials.delete(key);
                                    acknowledgedSOSSerials.delete(key);
                                    resolvedSOSSerials.add(key);
                                    removeSOSMarker(serialNumber);
                                    console.log(`üü¢ SOS resolved: ${serialNumber} in ${assignmentId}`);
                                } else if (alert.acknowledged) {
                                    // Move from active to acknowledged
                                    acknowledgedSOSSerials.add(key);
                                    activeSOSSerials.delete(key);
                                    resolvedSOSSerials.delete(key);
                                    showAcknowledgedSOSMarker(serialNumber, alert, assignmentId);
                                    console.log(`üü° SOS acknowledged: ${serialNumber} in ${assignmentId}`);
                                } else {
                                    // Active SOS
                                    sosAlerts++;
                                    activeSOSSerials.add(key);
                                    acknowledgedSOSSerials.delete(key);
                                    resolvedSOSSerials.delete(key);
                                    handleSOSAlert(alert, assignmentId);
                                    console.log(`üî¥ Active SOS: ${serialNumber} in ${assignmentId}`);
                                }
                            }
                        });
                    }
                });
            }

            // Clean up markers for devices that are no longer in SOS
            Object.keys(activeSOSAlerts).forEach(markerId => {
                const serialNumber = markerId.replace('sos_', '');
                let found = false;

                if (assignments) {
                    Object.keys(assignments).forEach(assignmentId => {
                        if (assignments[assignmentId] && assignments[assignmentId][serialNumber]) {
                            const alert = assignments[assignmentId][serialNumber];
                            if (!alert.resolved) {
                                found = true;
                            }
                        }
                    });
                }

                if (!found) {
                    removeSOSMarker(serialNumber);
                }
            });

            updateCounts();
        });
    }

                </div>
                <p><strong>Battery:</strong> ${battery_percent || 'N/A'}%</p>
                <p><strong>Signal:</strong> <span style="color: ${signalGrade.color}">${signalGrade.grade} (${rssi} dBm)</span></p>
                <p><strong>SNR:</strong> ${snr || 'N/A'}</p>
                ${showResolveButton ?
                    `<button class="resolve-btn" onclick="resolveSOS('${serialNumber}', '${assignmentId}')">Resolve SOS</button>` :
                    '<p class="resolve-note"><em>Only ${acknowledged_by_name || acknowledged_by} can resolve this SOS</em></p>'}
            </div>
        `;

        const marker = L.marker([latitude, longitude], { icon })
            .addTo(map)
            .bindPopup(popupContent);

        activeSOSAlerts[markerId] = marker;
    }

    function removeSOSMarker(serialNumber) {
        const markerId = `sos_${serialNumber}`;
        if (activeSOSAlerts[markerId]) {
            map.removeLayer(activeSOSAlerts[markerId]);
            delete activeSOSAlerts[markerId];
            console.log(`üóëÔ∏è Removed SOS marker for ${serialNumber}`);
        }
    }

    function playAlertSound() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
            console.log('Audio not supported');
        }
    }

    function updateCounts() {
        // Update online devices count
        document.getElementById('onlineCount').textContent = onlineDevices;

        // Update active SOS count
        sosAlerts = activeSOSSerials.size;
        document.getElementById('sosCount').textContent = sosAlerts;

        // Update acknowledged SOS count (only those that are acknowledged but not resolved)
        acknowledgedSOSCount = acknowledgedSOSSerials.size;
        document.getElementById('acknowledgedCount').textContent = acknowledgedSOSCount;

        console.log(`üìä Stats: Online=${onlineDevices}, Active SOS=${sosAlerts}, Acknowledged=${acknowledgedSOSCount}, Resolved=${resolvedSOSSerials.size}`);
    }

    function updateFirebaseStatus(connected) {
        const statusText = document.getElementById('firebaseStatusText');
        if (connected) {
            statusText.innerHTML = '<span class="firebase-connected">‚óè Firebase Connected</span>';
        } else {
            statusText.innerHTML = '<span class="firebase-disconnected">‚óè Firebase Disconnected</span>';
        }
    }

    window.checkFirebaseStatus = function() {
        return database.ref('.info/connected').once('value').then(snapshot => {
            const connected = snapshot.val();
            updateFirebaseStatus(connected);
            return connected;
        });
    };

    // Expose functions to global scope for onclick events
    window.acknowledgeSOS = acknowledgeSOS;
    window.resolveSOS = resolveSOS;

    // Add click event listener for buttons
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('ack-btn')) {
            e.stopPropagation();
        }
        if (e.target && e.target.classList.contains('resolve-btn')) {
            e.stopPropagation();
        }
    });

    // Initialize map when DOM is loaded
    document.addEventListener('DOMContentLoaded', initMap);

    // Also try to initialize staff info if Android interface becomes available later
    window.addEventListener('load', function() {
        setTimeout(() => {
            if (!currentStaff) {
                window.initStaffInfo();
            }
        }, 2000);
    });
</script>
